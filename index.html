<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB Api with Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
          <div class="row w-100 mx-auto">
              <div class="col-md-6 text-center">
                  <h1>left side</h1>

                  <div class="input-group mb-3">
                    <input id='input-field' type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button onclick="allPlayers()"class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
                  </div>
                  <!--spinner-->
                  <img class='spinner text-center' id="spinner" src = 'images/spinner.gif'>
                  <div id="player-content">
                  
                  </div>
              </div>

              <div class="col-md-6 text-center">
                  <h1>right side</h1>
                  <div class="img-content">
                    <img id="female" class='w-75' src='images/women.png'>
                    <img id="male"class='w-75' src='images/men.png'>
                   </div>
                  <div id="details-content">
                    
                  </div>
              </div>
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>
</html>
